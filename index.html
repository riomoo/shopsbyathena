<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Athena Foxxo | Linktree</title>
		<!-- Favicon -->
		<link rel="icon" href="images/shops-by-athena.png" type="image/x-icon" />
		<!-- Font Awesome icons -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
		<!-- Core theme CSS -->
		<link rel="stylesheet" href="style.css">
		    <style type="text/css">
       a:link {color: inherit; text-decoration:none;}      /* unvisited link */
       a:visited {color: inherit; text-decoration:none;}   /* visited link */
       a:hover {color: inherit; text-decoration:none;}     /* mouse over link */
       a:active {color: inherit; text-decoration:none;}    /* selected link */
    </style>
	</head>

	<body>
		<a id="profilePicture" href="#popup">
			<img src="images/shops-by-athena.png" alt="Profile Picture">
		</a>
		<div class="overlay" id="popup">
			<div class="popup">
				<div class="popup-photo">
				<a href="https://avatars0.githubusercontent.com/u/43749971" target="_blank">
					<img src="https://avatars0.githubusercontent.com/u/43749971" alt="Profile Picture">
				</a>
				</div>
				<div class="popup-quote">
				  I make like, things
				</div>
				<a class="popup-close" onclick="history.back()">&times;</a>
			</div>
		</div>

		<div id="userName">
		Shops By Athena
		</div>

		<div id="links">
			<a class="link" href="https://www.facebook.com/AthenasAlcove" target="_blank">
				<i class="fab fa-facebook">&nbsp;</i>Facebook - Athena's Alcove
			</a>
			<a class="link" href="https://www.facebook.com/desislittlethings" target="_blank">
				<i class="fab fa-facebook">&nbsp;</i>Facebook - Desi's Little Things
			</a>
			<!--
			<a class="link" href="https://instagram.com/athenasalcove?igshid=NTE5MzUyOTU=" target="_blank">
				<i class="fab fa-instagram">&nbsp;</i>Instagram - Athena's Alcove
			</a>
			<a class="link" href="https://instagram.com/desislittlethings?igshid=NTE5MzUyOTU=" target="_blank">
				<i class="fab fa-instagram">&nbsp;</i>Instagram - Desi's Little Things
			</a>
			-->
		</div>

		<div id="hashtag">
		    Powered by: <a href="https://jester-designs.com">jester-designs.com</a>
		</div>
		<div>
			<div class="wave"></div>
			<div class="wave"></div>
			<div class="wave"></div>
		</div>
	</body>
</html>
